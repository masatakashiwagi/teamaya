name: train-my-model
on: [push]
jobs:
  train-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Train model
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_PATH_NAME: ${{ secrets.S3_PATH_NAME }}
          S3_MODEL_PATH_NAME: ${{ secrets.S3_MODEL_PATH_NAME }}
          PYTHONPATH: /home/runner/work/teamaya/teamaya/async-processing/app/
        run: |
          python3 -m pip install -r async-processing/requirements.lock
          cd async-processing/app
          python3 consumer/tasks.py
          # Create CML report
          echo "## Metrics" >> report.md
          cat data/metrics.txt >> report.md
          echo "## Plots" >> report.md
          echo "### YY-plot" >> report.md
          cml publish data/yy_plot.png --md --title 'YY Plot' >> report.md
          echo "### Residual-plot" >> async-processing/report.md
          cml publish data/residual_plot.png --md --title 'Residual Plot' >> report.md
          cml send-comment report.md
